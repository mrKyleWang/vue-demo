<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 1.导包 -->
    <script src="./lib/vue-2.5.17.js"></script>

</head>

<body>
    <div id="app">
        <!-- 使用表达式操作dom -->
        <p>{{msg}}</p>  
    </div>

    <script>
        // 2.创建一个vue实例
        var vm = new Vue({
            el: '#app',   // 表示vue实例要控制页面哪个区域
            data: {         // 存放el中使用的数据
                msg: '欢迎学习vue'
            }
        })

    </script>
</body>

</html>
