<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .inner {
            height: 50px;
            width: 100px;
            background-color:aquamarine
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="inner" @click="divHandler">
            <!-- 使用.stop修饰符阻止冒泡  -->
            <input type="button" value="点击（.stop）" @click.stop="btnHandler">
        </div>

        <!-- 使用.prevent修饰符阻止默认行为  -->
        <a href="http://www.baidu.com" @click.prevent="linkClick">百度一下（.prevent）</a>

        <!-- 使用.capture实现捕获触发事件机制  -->
        <div class="inner" @click.capture="divHandler">
            <input type="button" value="点击（.capture）" @click="btnHandler">
        </div>

        <!-- 使用.sefl实现只在点击此元素本身 时才触发  -->
        <div class="inner" @click.self="divHandler">
            <input type="button" value="点击（.self）" @click="btnHandler">
        </div>

        <!-- 使用.once使事件只触发一次 -->
        <input type="button" value="点击（.once）" @click.once="btnHandler">
    </div>

    <script src="./lib/vue-2.5.17.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
            },
            methods: {
                divHandler() {
                    console.log('触发div点击')
                },
                btnHandler() {
                    console.log('触发btn点击')
                },
                linkClick() {
                    console.log('触发链接点击')
                }
            }
        })
    </script>
</body>

</html>
